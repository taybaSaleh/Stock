<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Inventory System{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f4f7fa;
    color: #002b5c;
  }

  .navbar {
    background-color: #003366;
  }

  .navbar .navbar-brand {
    font-weight: bold;
    color: #4A90E2;
  }

  .navbar .btn {
    font-weight: 500;
    color: #fff;
    border-color: #4A90E2;
  }

  .navbar .btn:hover {
    background-color: #4A90E2;
    color: #fff;
  }

  .container {
    padding-top: 20px;
  }

  .alert {
    font-weight: 500;
    background-color: #e6f0ff;
    color: #708090	;
    border-left: 5px solid #4A90E2;
  }
</style>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.index') }}">
  <img src="{{ url_for('static', filename='images/P.png') }}"
       alt="Logo"
       height="40"
       class="me-2"
       style="background: white; padding: 2px; border-radius: 6px; box-shadow: 0 0 6px rgba(0,0,0,0.2);">
      Inventory System
    </a>


      <div class="d-flex align-items-center">
  <a class="btn btn-outline-light mx-1" href="{{ url_for('incoming.add') }}">
    <i class="fas fa-arrow-down me-1"></i>Incoming
  </a>
  <a class="btn btn-outline-light mx-1" href="{{ url_for('outgoing.subtract') }}">
    <i class="fas fa-arrow-up me-1"></i>Outgoing
  </a>
  <a class="btn btn-outline-light mx-1" href="{{ url_for('search.search') }}">
    <i class="fas fa-search me-1"></i>Search
  </a>

  <!-- Dropdown Report Button -->
  <div class="btn-group mx-1">
    <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="fas fa-file-pdf me-1"></i>Report
    </button>
    <ul class="dropdown-menu dropdown-menu-dark">
      
      <li>
        <a class="dropdown-item" href="{{ url_for('report.generate_outgoing_report') }}" target="_blank">
          <i class="fas fa-file-export me-1"></i>Outgoing Report
        </a>
      </li>
      <li>
        <a class="dropdown-item" href="{{ url_for('report.generate_incoming_report') }}" target="_blank">
          <i class="fas fa-file-import me-1"></i>Incoming Report
        </a>
      </li>
    </ul>
  </div>
</div>

    </div>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
  <!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
