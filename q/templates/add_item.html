{% extends 'base.html' %}

{% block title %}Add New Item{% endblock %}

{% block content %}
<style>
  .form-container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(74, 144, 226, 0.2);
    max-width: 700px;
    margin: auto;
  }

  .form-header {
    font-size: 26px;
    font-weight: 700;
    text-align: center;
    color: #336699;
    margin-bottom: 30px;
  }

  label {
    font-weight: 600;
    color: #003366;
    margin-bottom: 5px;
  }

  .form-control {
    border-radius: 6px;
    font-size: 15px;
    border: 1px solid #cfddeb;
  }

  .btn-submit {
    background: linear-gradient(90deg, #4A90E2, #336699);
    color: #fff;
    padding: 12px 24px;
    font-weight: 600;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    transition: background 0.3s ease;
  }

  .btn-submit:hover {
    background: linear-gradient(90deg, #336699, #4A90E2);
  }

  .alert {
    font-weight: 500;
  }
</style>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} text-center">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="form-container">
  <div class="form-header">
    <i class="fas fa-plus-circle me-2"></i> Add New Item
  </div>

  <form method="post">
    <div class="mb-3">
      <label for="new_item_name"><i class="fas fa-box me-1"></i> New Item Name</label>
      <input type="text" class="form-control" name="new_item_name" id="new_item_name" required>
    </div>

    <div class="mb-3">
      <label for="quantity"><i class="fas fa-sort-numeric-down me-1"></i> Quantity</label>
      <input type="number" class="form-control" name="quantity" id="quantity" required min="1">
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-submit">
        <i class="fas fa-check-circle me-1"></i> Add Item
      </button>
    </div>
  </form>
</div>

{% endblock %}
